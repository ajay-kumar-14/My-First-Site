<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            background-color: #f8f9fa; 
            padding: 20px; 
        }
        .card-img-top {
            object-fit: cover; 
        }
        .card {
            width: 18rem;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="card">
            <img src="Elephant.jpg" class="card-img-top" alt="Elephant">
            <div class="card-body">
                <h5 class="card-title">ELEPHANT HORN</h5>
                <p class="card-text">1 Horn = <strike>₹2,19,999</strike> ₹1,99,999 only</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
        <div class="card">
            <img src="Elephant.jpg" class="card-img-top" alt="Elephant">
            <div class="card-body">
                <h5 class="card-title">ELEPHANT TUSK</h5>
                <p class="card-text">1 Tusk = <strike>₹3,49,999</strike> ₹3,29,999 only</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
        <div class="card">
            <img src="Elephant.jpg" class="card-img-top" alt="Elephant">
            <div class="card-body">
                <h5 class="card-title">ELEPHANT SKULL</h5>
                <p class="card-text">1 Skull = <strike>₹5,99,999</strike> ₹5,49,999 only</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO PANIMALAR SUPER MARKET</title>
    <style>
        body {
            background-image: url('Shop.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .Container {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .Container li {
            list-style: none;
            color: rgb(0, 0, 0);
            display: inline;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .Container img {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        h1, h4 {
            margin: 0;
            color: black;
        }
        h1 {
            padding: 20px 0;
        }
        h4 {
            padding: 10px 0;
        }
        form {
            text-align: center;
            margin: 20px 0;
        }
        form input[type="text"] {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form select {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="Container">
        <img src="Groceries.jpeg" alt="Groceries">
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Menu</li>
            <li>FAQs</li>
            <li>Contact Us</li>
        </ul>
    </div>

    <center>
        <h1>WELCOME TO PANIMALAR SUPER MARKET</h1>
        <h4>YOUR NEED vs OUR SPEED</h4>
        <hr>
        <p><b>GROCERY FORM</b></p>
        <form action="">
            <input type="text" name="name" placeholder="Enter Your Name">
            <input type="text" name="mobile" placeholder="Enter Mobile Number">
            <input type="text" name="address" placeholder="Enter Address">
            <input type="text" name="landmark" placeholder="Enter Landmark">
            <h4>AVAILABLE GROCERIES</h4>
            <select name="groceries">
                <option value="">Select The Items</option>
                <option value="flour">Flour</option>
                <option value="pulses">Pulses</option>
                <option value="oil">Oil</option>
                <option value="tea">Tea</option>
                <option value="spices">Spices</option>
                <option value="cereals">Cereals</option>
                <option value="beans">Beans</option>
                <option value="snacks">Snacks</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <hr>
    </center>

</body>
</html>
